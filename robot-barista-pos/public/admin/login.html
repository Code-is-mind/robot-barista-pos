<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Robot Barista</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body
    class="bg-gradient-to-br from-orange-400 to-amber-600 min-h-screen flex items-center justify-center"
  >
    <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md">
      <div class="text-center mb-8">
        <i class="fas fa-robot text-6xl text-orange-600 mb-4"></i>
        <h1 class="text-3xl font-bold text-gray-800">Robot Barista</h1>
        <p class="text-gray-600">Admin Panel Login</p>
      </div>

      <form id="loginForm">
        <div class="mb-4">
          <label class="block text-gray-700 font-semibold mb-2">Username</label>
          <input
            type="text"
            id="username"
            required
            class="w-full border-2 border-gray-300 rounded-lg px-4 py-3 focus:border-orange-500 focus:outline-none"
          />
        </div>

        <div class="mb-6">
          <label class="block text-gray-700 font-semibold mb-2">Password</label>
          <input
            type="password"
            id="password"
            required
            class="w-full border-2 border-gray-300 rounded-lg px-4 py-3 focus:border-orange-500 focus:outline-none"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-orange-600 text-white py-3 rounded-lg font-semibold hover:bg-orange-700 transition"
        >
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
      </form>

      <div
        id="errorMsg"
        class="hidden mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded"
      ></div>
    </div>

    <script>
      // Auto-detect base URL from current path
      const currentPath = window.location.pathname;
      const BASE_URL = currentPath.substring(0, currentPath.indexOf('/public'));

      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const errorMsg = document.getElementById("errorMsg");

          try {
            const response = await fetch(`${BASE_URL}/admin-login.php`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password }),
            });

            const data = await response.json();
            
            console.log('Login response:', data); // Debug

            if (data.success) {
              window.location.href = "dashboard.php";
            } else {
              showError(data.error || data.debug || "Invalid credentials");
            }
          } catch (error) {
            console.error('Login error:', error); // Debug
            showError("Login failed. Please try again. Check console for details.");
          }
        });

      function showError(message) {
        const errorMsg = document.getElementById("errorMsg");
        errorMsg.textContent = message;
        errorMsg.classList.remove("hidden");
      }
    </script>
  </body>
</html>
